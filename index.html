<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Playstation</title>
</head>
<body>
    <!-- header -->
    <header class="fixed-top">
        <!-- logo sony section -->
        <section class="bg-dark">
            <div class="container-fluid text-end py-2">
                <img src="./img/sony_logo.svg" alt="" class="logo-1-width">
            </div>
        </section>

        <!-- navbar section -->
        <section>
            <nav class="navbar navbar-expand-xl navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="img/play_logo.svg" width="45" height="45">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item d-flex pe-3">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <img src="./img/chevron-down-solid.svg" alt="" class="width-icon">
                          </li>
                          <li class="nav-item d-flex pe-3">
                            <a class="nav-link active" aria-current="page" href="#">Hardware</a>
                            <img src="./img/chevron-down-solid.svg" alt="" class="width-icon">
                          </li>
                          <li class="nav-item d-flex pe-3">
                            <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                            <img src="./img/chevron-down-solid.svg" alt="" class="width-icon">
                          </li>
                          <li class="nav-item d-flex pe-3">
                            <a class="nav-link active" aria-current="page" href="#">Novit√†</a>
                            <img src="./img/chevron-down-solid.svg" alt="" class="width-icon">
                          </li>
                          <li class="nav-item d-flex pe-3">
                            <a class="nav-link active" aria-current="page" href="#">Fai Acquisti</a>
                            <img src="./img/chevron-down-solid.svg" alt="" class="width-icon">
                          </li>
                          <li class="nav-item d-flex pe-3">
                            <a class="nav-link active" aria-current="page" href="#">Supporto</a>
                            <img src="./img/chevron-down-solid.svg" alt="" class="width-icon">
                          </li>
                        </ul>
                    <form class="d-flex align-items-center">
                    <a class="nav-link active text-dark" aria-current="page" href="#">My PlayStation</a>
                      <button class="btn btn-dark rounded-pill mx-5" type="submit">Accedi</button>
                      <img src="./img/lens.svg" alt="" class="width-icon-2">
                    </form>
                  </div>
                </div>
              </nav>
        </section>
    </header>

    <!-- main -->
    <section class="jumbo-section ms-mt-110 d-flex align-items-end pb-5">
        <div class="container container-sm container-lg">
            <div class="row">
                <div class="col-xs-12 col-lg-4 text-white">
                    <img src="./img/returnal-hero-banner-logo.png" alt="" class="img-width-jumbo">
                    <h2 class="fs-1 pt-3">Rompi il cerchio</h2>
                    <p class="pt-3 pb-3">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascentifico, disponibile in esclusiva su PS5</p>
                    <button class="btn btn-dark rounded-pill btn-bg-1" type="submit">Acquista ora</button>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
</body>
</html>
